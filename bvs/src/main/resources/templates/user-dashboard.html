<!DOCTYPE html>
<html xmnls:th ="http://www.thymeleaf.org" lang= "en">


<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>BVS User Dashboard - x</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/assets2/img/favicon.png}" rel="icon">
  <link th:href="@{assets2/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link th:href="@{/assets2/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets2/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets2/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets2/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/assets2/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/assets2/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link th:href="@{/assets2/css/style.css}" rel="stylesheet">
  
  

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top " style="background: rgba(40, 40, 40, 0.9);">
    <div class="container-fluid">

      <div class="row justify-content-center">
        <div class="col-xl-9 d-flex align-items-center justify-content-lg-between">
          <h1 class="logo me-auto me-lg-0"><a href="index.html">
            <i class="bi bi-person-fill">  </i>BVS</a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

          <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto active" href="user-dashboard.html">Home</a></li>
                <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Elections</a>
                     <ul class="dropdown-menu"th:each="election: ${elections}">
                     	<span th:switch="${election.postName}">
                        <li th:case="President"><a class="dropdown-item"  th:href="@{'/user/ballot/'+${election.postName}}">Presidency</a></li>
                         <li th:case ="senate"><a class="dropdown-item" th:href="@{'/user/ballot/'+${election.post}}">Senate</a></li>
                          <li th:case="Rep"><a class="dropdown-item" th:href="@{'/user/ballot/'+${election.post}}">House of Rep</a></li>
                         <li class="dropdown-divider"></li>
                         <li th:case ="governor"><a class="dropdown-item" th:href="@{'/user/ballot/'+${election.post}}">Govenorship</a></li>
                         <li th:case ="hoassembly"><a class="dropdown-item" th:href="@{'/user/ballot/'+${election.post}}">House of Assembly</a></li>
                         </span>
                     </ul>
                 </li>
                 <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Results</a>
                      <ul class="dropdown-menu">
                       
                        
                      </ul>
                  </li>
             </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
          <a th:href="@{/logout}" class="get-started ml-3 mr-0" id="logout">Welcome <span th:text ="${citizen.username}"></span></a>
            <div class = "logo-image ml-0">
            	
        		<img th:src="${'/user/citizenImages/'+citizen.id}" style ="height:50px; width:50px;" class ="image-fluid float-end rounded-circle" alt="...">
       		 </div>
        </div>
            
      </div>

    </div>
  </header><!-- End Header -->
<!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8">
          <h1> BVS - Biometric Voting System</h1>
          <p style="color:white">This is a system that allows user to vote using fingerprint technology to enable free and fair election</p>
          <a href="https://www.youtube.com/watch?v=mDdLO6zUIUI" class="glightbox play-btn mb-4"></a>
        </div>
      </div>
    </div>
  </section><!-- End Hero -->
 
 

  <main id="main">
  
  	<p id = "test"></p>

 	<tr th:each="election: ${elections}" >
	    <td th:text="${election.post}" />
	</tr>
 	

  </main><!-- End #main -->



  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  
 
  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
  <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets2/vendor/glightbox/js/glightbox.min.js}"></script>
  <script th:src="@{/assets2/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
  <script th:src="@{/assets2/vendor/php-email-form/validate.js}"></script>
  <script th:src="@{/assets2/vendor/purecounter/purecounter.js}"></script>
  <script th:src="@{/assets2/vendor/swiper/swiper-bundle.min.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets2/js/main.js}"></script>
  <script th:src="@{/assets/js/ballot.js}"></script>
  

</body>

</html>
